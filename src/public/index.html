<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NoteThat server</title>
    <style>
      @import "https://fonts.googleapis.com/css?family=VT323";

      body,
      h1,
      h2,
      h3,
      h4,
      p,
      a {
        color: #e0e2f4;
      }

      body,
      p {
        font: normal 20px / 1.25rem "VT323", monospace;
      }
      h1 {
        font: normal 2.75rem/1.05em "VT323", monospace;
      }
      h2 {
        font: normal 2.25rem/1.25em "VT323", monospace;
      }
      h3 {
        font: lighter 1.5rem/1.25em "VT323", monospace;
      }
      h4 {
        font: lighter 1.125rem/1.2222222em "VT323", monospace;
      }

      body {
        background: #0414a7;
      }

      .container {
        width: 90%;
        margin: auto;
        max-width: 640px;
      }

      .bsod {
        padding-top: 10%;

        .neg {
          text-align: center;
          color: #0414a7;

          .bg {
            background: #aaaaaa;
            padding: 0 15px 2px 13px;
          }
        }
        .title {
          margin-bottom: 50px;
        }

        .link {
          padding: 0 9px 2px 8px;
          
          &:hover,
          &:focus {
            background-color: #aaaaaa;
            color: #0414a7;
          }
          text-decoration: none;
        }

        .nav {
          margin-top: 35px;
          text-align: center;
        }
      }
    </style>
  </head>
  <body>
    <main class="bsod container">
      <h1 class="neg title"><span class="bg">NoteThat server</span></h1>
      <p>
        NoteThat a simple web application created with the purpose to take quick
        notes, handle some personal information and more.
      </p>
      <p>* For more information, visit NoteThat<br /></p>
      <p>* Created by Diego Barrales Castillo<br /></p>
      <p>
        * Original page template<a
          class="link"
          href="https://codepen.io/igloude/pen/qNNWKr"
          >here</a
        ><br />
      </p>
      <nav class="nav">
        <a href="https://notethatnow.vercel.app/" class="link">NoteThat</a
        >&nbsp;|&nbsp;<a href="https://github.com/Diegobc21" class="link"
          >GitHub</a
        >
      </nav>
    </main>
  </body>
</html>
